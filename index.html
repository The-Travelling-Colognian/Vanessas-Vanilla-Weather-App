<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Vanessa's Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script
      src="https://kit.fontawesome.com/b2a9a0a543.js"
      crossorigin="anonymous"
    ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
      	<div class="container">
    <div class="inner-container">
    <div class="card main" style="max-width: 800px" id="main-card">
      <div class=" card header">
        <div class="card-body header">
          <div class="row header">
             <div class="col-7 text-right">
              <form class="form-inline" id="search-form">
                <div class="form-group mx-sm-3 mb-2">
                  <input
                  type="text"
                  class="form-control shadow"
                  id="search-input"
                  placeholder="Enter a city"
                  autocomplete="off" />
                </div>
                <button type="submit" class="btn btn-light mb-2 mr-2 shadow" id="search-button">
                  Search
                </button>
                <button class="btn btn-light mb-2 mr-2 shadow" id="location-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-results">
        <div class="card-body">
          <h2 class="location" id="location-name">

          </h2>
          <p class="date" id="current-date-time">

          </p>
          <p id="current-weather-description">
                    
          </p>
          <div class="row today-forecast">
            <div class="col-8">
              <div class="row">

                <div class="col-5">
                  <img class="current-weather-icon"
                  id="current-weather-icon"
                  src=""
                  alt="">
                  
                </div>
                <div class="col-7">
                  <p>
                    <span class="weather-temperature" id="weather-temperature">

                    </span>
                    <a class="temperature-unit celsius active" id="unit-celsius">Â°C</a>                    
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4 weather-details">              
              <p class="weather-details" id="wind-speed">
                Wind:
              </p>
              <p class="weather-details" id="humidity">
                Humidity:
              </p>
            </div>
          </div>
          <hr class="line" />
          <div class="weather-forecast" id="forecast">

            </div>
          </div>
        </div>
        </div>      
<p class="info-text"><a href="https://github.com/the-Travelling-Colognian/Vanessas-Vanilla-Weather-App" target="_blank">Open-source code</a> by <a href="https://travellingcolognian.com/" target="_blank">Vanessa Schade</a> hosted on <a href="https://agitated-goldberg-964fb0.netlify.app/" target="_blank">Netlify</a></p>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
